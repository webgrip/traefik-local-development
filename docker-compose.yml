services:
  traefik:
    image: traefik:v3.0.1
    security_opt:
      - no-new-privileges:true
    command:
      - "--configFile=/etc/traefik/traefik.yml"
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.http.address=:80"
      - "--entrypoints.https.address=:443"
      - "--providers.file.directory=/etc/traefik/dynamic"
#      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
#      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
#      - "--certificatesresolvers.myresolver.acme.email=ryan@webgrip.nl"
#      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
      - "8998:8998"
      - "8999:8999"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./data:/letsencrypt:ro"
      - "./traefik/traefik.yml:/etc/traefik/traefik.yml:ro"
      - "./traefik/dynamic:/etc/traefik/dynamic:ro"
      - "./logs:/var/log/traefik"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.entrypoints=http"
      - "traefik.http.routers.traefik.rule=Host(`dashboard.traefik.test`)"
      - "traefik.http.middlewares.traefik-auth.basicauth.users=${TRAEFIK_DASHBOARD_CREDENTIALS}"
      - "traefik.http.middlewares.traefik-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.sslheaders.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.routers.traefik.middlewares=traefik-https-redirect"
      - "traefik.http.routers.traefik-secure.entrypoints=https"
      - "traefik.http.routers.traefik-secure.rule=Host(`dashboard.traefik.test`)"
      - "traefik.http.routers.traefik-secure.middlewares=traefik-auth"
      - "traefik.http.routers.traefik-secure.tls=true"
      - "traefik.http.routers.traefik-secure.tls.certresolver=cloudflare"
      - "traefik.http.routers.traefik-secure.tls.domains[0].main=dashboard.traefik.test"
      - "traefik.http.routers.traefik-secure.tls.domains[0].main=*.traefik.test"
      - "traefik.http.routers.traefik-secure.service=api@internal"

  dnsmasq:
    image: jpillora/dnsmasq
    container_name: dnsmasq
    ports:
      - "53:53/udp"
    cap_add:
      - NET_ADMIN
    command: >
      -A /test/127.0.0.1
    restart: unless-stopped
    volumes:
      - ./resolver:/etc/resolver

networks:
  default:
    external: true
    name: webgrip